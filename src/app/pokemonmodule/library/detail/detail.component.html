<div *ngIf="detailPokemon">
  <h3>Details</h3>
  <p-dataView [value]="detailPokemonArray">
    <ng-template let-poke pTemplate="listItem">

      <img #afbeelding src="{{ poke.sprites.front_default }}" alt="{{ poke.name }}"/>


      <div class="statsDiv">
        Naam: <strong>{{poke.name}}</strong>
        Grootte: <strong>{{poke.height}}</strong>
        Abilities:
        <ol>
          <li *ngFor="let ability of poke.abilities">
            {{ ability.ability.name }}
            <span *ngIf="ability.ability.effect_entries">
                <br/>
                <strong>Effect:</strong>
                {{ ability.ability.effect_entries[0].effect }}
                <br/>
              </span>
          </li>
        </ol>
        Base experience: <strong>{{poke.base_experience}}</strong>
      </div>

    </ng-template>
  </p-dataView>

<div class="left">
  <h3>
    Pok√©mon bibliotheek
  </h3>

  <p-dataView
    [value]="collectie"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5,10,20]"
  >

    <ng-template let-pokemon pTemplate="listItem">
      <div class="ui-g" (click)="selectedPokemon=pokemon.pokemon">
        <div class="ui-g-12 ui-md-3" >
          <img
            width="75px"
            height="75px"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ pokemon.pokemon.id }}.png"
            alt="{{pokemon.pokemon.name}}"
            pTooltip="{{pokemon.pokemon.name | nameTransform }}"
            tooltipPosition="top"
          />
        </div>
        <div class="ui-g-12 ui-md-8 pokemonx-details">
          <div class="ui-g">
            <div class="ui-g-2 ui-sm-6">Naam: </div>
            <div class="ui-g-10 ui-sm-6"><b>{{pokemon.pokemon.name}}</b></div>

            <div class="ui-g-2 ui-sm-6">Grootte: </div>
            <div class="ui-g-10 ui-sm-6"><b>{{pokemon.pokemon.height}}</b></div>

            <div class="ui-g-2 ui-sm-6">Tijdstip gevangen: </div>
            <div class="ui-g-10 ui-sm-6"><b>{{pokemon.tijdstip | datumTransform }}</b></div>

            <div class="ui-g-2 ui-sm-6">Upgrade?</div>
            <div class="ui-g-10 ui-sm-6"><button [disabled]="!upgradeCheck(pokemon.pokemon)" class="btn btn-warning" (click)="upgrade(pokemon.pokemon)">upgrade</button></div>
          </div>
        </div>
      </div>
    </ng-template>

  </p-dataView>
